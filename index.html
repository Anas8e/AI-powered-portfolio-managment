<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Portfolio Manager</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="css/animations.css"> <!-- Link to animations stylesheet -->
    <style>
        /* Add specific styles here if needed */
    </style>
</head>
<body>
    <header class="header animated slideInLeft"> <!-- Animated header -->
        <div class="header__logo">
            <img src="assets/images/logo.png" alt="Company Logo" width="150">
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio"> <!-- Section for Portfolio Display -->
        <h1>Portfolio</h1> <!-- Heading for Portfolio Display -->
        <div class="portfolio-content"> <!-- Container for displaying portfolio content -->
            <div class="portfolio-item">
                <h2>Stocks</h2> <!-- Display stock portfolio information -->
            </div>
            <div class="portfolio-item">
                <h2>Bonds</h2> <!-- Display bond portfolio information -->
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </section>

    <section id="predictions"> <!-- Section for Prediction Outputs -->
        <h1>Predictions</h1> <!-- Heading for Prediction Outputs -->
        <div class="prediction-output"> <!-- Container for displaying prediction outputs -->
            <p>Predicted performance: XYZ</p> <!-- Display predicted performance -->
        </div>
    </section>

    <section id="user-interaction"> <!-- Section for User Interaction Elements -->
        <h1>User Interaction</h1> <!-- Heading for User Interaction Elements -->
        <form id="user-input-form"> <!-- Form for user input -->
            <label for="user-data">Enter portfolio data:</label> <!-- Input fields for user data -->
            <input type="text" id="user-data" name="user-data">
            <button type="submit">Submit</button> <!-- Button to submit user data -->
        </form>
    </section>

    <script src="js/main.js"></script> <!-- Scripts for JavaScript functionality -->
    <script src="js/aiLogic.js"></script>
